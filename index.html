<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta content="telephone=no" name="format-detection">
        <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no">
		
		<title>SmartDental 论坛首页</title>

		<script type="text/javascript" src="js/jquery2.1.1.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/json.js"></script>
        <script type="text/javascript" src="js/single_post.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/search.js"></script>
		<script type="text/javascript" src="js/post_new.js"></script>
		<script type="text/javascript" src="js/sort.js"></script>
		<script type="text/javascript" src="js/tags.js"></script>
		<script type="text/javascript" src="js/data_process.js"></script>
				
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/post_new.css"/>
		<link rel="stylesheet" type="text/css" href="css/single_post.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/subject.css"/>
	</head>
	
	<body>

		<div id="login-container">
			
			<div class="login-title">
				SmartDental 论坛登录
			</div>

			<div class="login-username">
				<label class="login-username-label" id="login-label">请输入你的昵称:</label>
				<input type="text" class="login-username-text form-control" id="username-text">
			</div>

			<div class="login-button-area">
                <button class="btn login-button" onclick="login_action()">登录</button>
			</div>

		</div>

		<div id="subject-container">
			<div class="subject-head">
				<div class="subject-title">
					专题分类
				</div>
			</div>
			<div>
				<div class="subject">
		            <div class="dental"><div class="title-text">病症专题</div></div>
				</div>
		        <div class="subject ">
		            <div class="food"><div class="title-text">食物专题</div></div>
		        </div>
		        <div class="subject">
		            <div class="healthcare"><div class="title-text">保养专题</div></div>
		        </div>
		        <div class="subject">
		            <div class="orthodontics"><div class="title-text">正畸专题</div></div>
		        </div>
				<div id="bottom_space" style="padding: 1em 0 0 0">
				</div>
			</div>
		</div>

		<div id="post-new-container" style="display:none;">

			<div class="post-head">
				<div class="post-back-icon-area">
					<div class="post-back-icon glyphicon glyphicon-chevron-left" onclick="back_from_post_new()"></div>
				</div>
				<div class="post-title">发表新贴</div>
			</div>

			<div id="inputBody">
				<div id="contentDiv">

					<div style="padding-top:10px">    
           		          <label sytle="line-height:15px;font-size:15px;font:inherit">贴子标题</label>
           		          <input type="text" class="post_input" id="title" style="margin-top:10px;font-size: 13px;color: #252525;width: 100%;line-height: 20px;height: 30px;padding: 10px;border: 1px solid #b9b9b9;box-sizing: border-box;box-shadow: inset 0 2px 3px 0 rgba(0,0,0,0.15);border-radius: 3px;"></input>
		   		    </div>

		   		    <div style="padding-top:25px">    
           		          <label sytle="line-height:15px;font-size:15px;font:inherit">贴子内容</label>
           		          <textarea type="text" class="post_input" id="content" style="margin-top:10px;font-size: 13px;color: #252525;width: 100%;line-height: 20px;height: 140px;padding: 10px;border: 1px solid #b9b9b9;box-sizing: border-box;box-shadow: inset 0 2px 3px 0 rgba(0,0,0,0.15);border-radius: 3px;"></textarea>
		   		    </div>

				</div>
			</div>

			<a class="footer" onclick="post_new_action()">
				<div class="post-footer-box">
					<div class="post-new-icon glyphicon glyphicon-edit"></div>
					<div class="post-footer-text">提交</div>
				</div>
			</a>

		</div>

	</body>
	
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript">
		$('.login-title').css('margin-top',0);
		$('.login-button-area').css('margin-bottom',0);
		$('#login-container').css('padding-top',($(window).height()-$('#login-container').height())/2);
		$('#login-container').css('padding-bottom',($(window).height()-$('#login-container').height())/2);
	</script>

</html>
